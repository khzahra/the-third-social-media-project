{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">

</head>
<body>
    <header class="z-navbar">
        <div class="header-flex-container">
            <h1>Social Media</h1>
            <a href="{% url 'account:user_register' %}">Register</a>
        </div>
    </header>



    <main>
        {% include 'inc/messages.html' %}


        <div class="div-sign-up">
            <h3>Login</h3>
            <form class="main-flex-box form-sign-up" action="" method="post" novalidate>
                {% csrf_token %}
                {{form}}
<!--                <input type="text" placeholder="Username">-->
<!--                <input type="password" placeholder="Password">-->
                <input type="submit" placeholder="Sign Up">
                <p><a href="{% url 'account:user_register' %}">Create an account / </a><a href="{% url 'account:reset_password' %}">Forget your password</a></p>

            </form>
        </div>
    </main>
</body>
</html>
